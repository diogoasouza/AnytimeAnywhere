<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript">
	function local() {
		document.getElementById("url").style.visibility="hidden";
		document.getElementById("local").style.visibility="visible";
;
	}

	function remote() {
		document.getElementById("url").style.visibility="visible";
		document.getElementById("local").style.visibility="hidden";
	}

	</script>
</head>
<body>

	LOGIN

	<form action="graph/index.html">

	<input type="radio" name="files" value="local" onclick="local();" checked > Local<br>
	<div id="local">
		<input type="file" name="localName" />
	</div>
  	<input type="radio" name="files" value="remote" onclick="remote();"> Remote<br>

  	<div id="url">
	  URL: <input type="text" name="remoteName"><br>
	</div>

	  <br/>
	  <input type="submit" value="Go">
	</form>



</body>
</html>
