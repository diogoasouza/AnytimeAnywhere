<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="settings">
		Color: 
			<select id="color" onchange="changeColor()">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
                <option value="#ccc">Gray</option>
			</select>
		Size: 
			<select id="size" onchange="changeSize()">
				<option value="1.5">x1</option>
				<option value="3">x2</option>
				<option value="4.5">x3</option>
                <option value="6">x4</option>
			</select>

		Thread:
			<select>
				<option value="thread1">1</option>
				<option value="threadx2">2</option>
				<option value="threadx3">3</option>
				<option value="threadx3">4</option>
			</select>

		Processor:
			<select>
				<option value="processor1">1</option>
				<option value="processor2">2</option>
				<option value="processor3">3</option>
				<option value="processor4">3</option>
			</select>

		<img src="img/logo.png">
	</div>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/index.js" charset="utf-8"></script>
</body>
</html>
